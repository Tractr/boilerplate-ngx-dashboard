<div class="container my-5">
	<div class="row">
		<div class="col-12">
			<h1>{{ 'home_title' | translate }}</h1>
			<div class="actions">
				<a
					class="m-md-3 d-md-inline-block d-block"
					*ngFor="let m of models"
					[routerLink]="m.link"
					routerLinkActive
					#rla="routerLinkActive"
				>
					{{ m.label }}
				</a>
			</div>
		</div>
	</div>
</div>
